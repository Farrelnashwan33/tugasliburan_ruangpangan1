<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang - Ruang Pangan Indonesia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        .cart {
            margin: 20px 0;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
        }
        .cart table {
            width: 100%;
            border-collapse: collapse;
        }
        .cart table, .cart th, .cart td {
            border: 1px solid #ddd;
        }
        .cart th, .cart td {
            padding: 10px;
            text-align: left;
        }
        .cart th {
            background-color: #f2f2f2;
        }
        .total {
            text-align: right;
            margin-top: 20px;
        }
        .total h3 {
            margin: 0;
        }
    </style>
</head>

            <h2>Keranjang Belanja</h2>

                    <tr>
                        <th>Produk</th>
                        <th>Harga</th>
                        <th>Jumlah</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Tomat Merah</td>
                        <td>Rp 32.000</td>
                        <td>2</td>
                        <td>Rp 64.000</td>
                    </tr>
                    <tr>
                        <td>Melon Kuning</td>
                        <td>Rp 27.000</td>
                        <td>3</td>
                        <td>Rp 81.000</td>
                    </tr>
                </tbody>
            </table>
            <div class="total">
                <h3>Total: Rp 145.000</h3>
            </div>
        </div>
    </div>
</body>
</html>
